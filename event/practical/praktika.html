<!DOCTYPE HTML>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 3px 5px;
    }
  </style>
</head>

<body>
  <!-- Прописываем таблице ID, чтобы обратиться к ней в нашем скрипте -->
  <table id="red-line-tab">
    <tr>
      <td>1:1</td>
      <td>2:1</td>
      <td>3:1</td>
      <td>4:1</td>
      <td>5:1</td>
    </tr>
    <tr>
      <td>1:2</td>
      <td>2:2</td>
      <td>3:2</td>
      <td>4:2</td>
      <td>5:2</td>
    </tr>
    <tr>
      <td>1:3</td>
      <td>2:3</td>
      <td>3:3</td>
      <td>4:3</td>
      <td>5:3</td>
    </tr>
    <tr>
      <td>1:4</td>
      <td>2:4</td>
      <td>3:4</td>
      <td>4:4</td>
      <td>5:4</td>
    </tr>
    <tr>
      <td>1:5</td>
      <td>2:5</td>
      <td>3:5</td>
      <td>4:5</td>
      <td>5:5</td>
    </tr>
  </table>
  <!--  В блоке <script>...</scritp> мы можем прописать JavaScript код, 
        который изменит вид страницы так, как нам нужно -->
  <script>
    //  Ключевое слово let нам позволяет создавать переменные, 
    //  которые буду удалены после того, как скрипт выполнится до конца, 
    //  чтобы не тратить лишнюю память.

    //  Чтобы обращаться к элементам нашей страницы, нам необходимо вызывать 
    //  объект document, который хранит в себе все элементы.
    //  В объекте document мы можем воспользоваться методом getElementById,
    //  с помощью которого мы сможем получить объект по ID. Так как мы заранее
    //  задали ID нашей таблице, то прописываем его в поле метода и сохраняем
    //  таблицу в переменную.
    let table = document.getElementById("red-line-tab");

    //  Далее мы запускаем цикл, в котором наша переменная i будет увеличиваться от нуля до
    //  количества строк в таблице, которое мы получили с помощью вызова методов rows.length
    //  для таблицы.
    for (let i = 0; i < table.rows.length; i++) {
        //  В самом цикле мы обращаемся к необходимым нам ячейчам таблицы с помощью метода
        //  rows[i], который возвращает нам строку с номером i. Так как в каждой строке таблицы
        //  есть ячейки, то к ним мы так же можем обратиться, вызвав метод cells[i], который
        //  вернет нам i-ую ячейку в i-той строке.
        //  Таким образом мы будем получать только диагональные элементы (так как у них одинаковые номера)
        //  и закрашивать с помощью метода style, в котором есть поле backgroundColor, отвечающее за цвет
        //  фона в ячейке, и задавать необходимый нам цвет.
        table.rows[i].cells[i].style.backgroundColor = 'red';
    }
  </script>
</body>
</html>
